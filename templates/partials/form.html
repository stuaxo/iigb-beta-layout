<div class="container-fluid">
    <section class="container dit-form-section">
        <div class="col-md-4" style="min-height:58rem; border-right: 1px solid #D8D8D8;">
            <h3 class="dark-grey">{{ contentBlocks.formBlock.content.title }}</h3>
            <p>
                {{ contentBlocks.formBlock.content.contents | safe }}
            </p>
            {% for l in contentBlocks.formBlock.content.list %}
                <div class="row bottom-buffer">
                    <div class="col-md-2">
                        <span class="glyphicon glyphicon-star" aria-hidden="true" style="color:red;"></span>
                    </div>
                    <div class="col-md-10">
                        <p>{{ l | safe }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-8" style="min-height:58rem;">
            <form enctype='application/json' role="form" action="http://iigb-forms.herokuapp.com/form" method="post">
                <div class="stepwizard">
                    <div class="stepwizard-row setup-panel">
                        <div class="stepwizard-step">
                            <a href="#step-1" type="button" class="step active-selection">1</a>
                        </div>
                        <div class="stepwizard-step">
                            <a href="#step-2" type="button" class="step" disabled="disabled">2</a>
                        </div>
                        <div class="stepwizard-step">
                            <a href="#step-3" type="button" class="step" disabled="disabled">3</a>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-1">
                    <div class="col-lg-12">
                        <div class="col-md-12" style="min-height:58rem;">
                            <h3 style="margin-bottom: 30px; margin-left: 15px;">{{ labels.form_contact_details }}</h3>
                            <div class="form-group col-lg-10">
                                <input id="hidden_field" name="language" type="hidden" value="{{locale.language}}">
                                <label class="control-label">{{ labels.form_full_name }}</label>
                                <input maxlength="100" type="text" name="user[name]" required="required" class="form-control"
                                placeholder="{{ labels.form_enter_full_name }}"/>
                                <input name="english[form_full_name]" type="hidden" value="{{ labels.en.form_full_name }}">
                                <input name="multilingual[form_full_name]" type="hidden" value="{{ labels.form_full_name }}">
                            </div>
                            <div class="form-group col-lg-10">
                                <label class="control-label">{{ labels.form_email }}</label>
                                <input type="text" name="user[email]" required="required" class="form-control"
                                placeholder="{{ labels.form_enter_email }}"/>
                                <input name="english[form_email]" type="hidden" value="{{ labels.en.form_email }}">
                                <input name="multilingual[form_email]" type="hidden" value="{{ labels.form_email }}">
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="control-label">{{ labels.form_phone }}</label>
                                <input type="text" name="user[phone]" class="form-control"
                                placeholder="{{ labels.form_enter_phone }}"/>
                                <input name="english[form_phone]" type="hidden" value="{{ labels.en.form_phone }}">
                                <input name="multilingual[form_phone]" type="hidden" value="{{ labels.form_phone }}">
                            </div>
                            <div class="form-group col-lg-8">
                                <label class="control-label">{{ labels.form_city }}</label>
                                <input type="text" name="user[city]" required="required" class="form-control"
                                placeholder="{{ labels.form_enter_city }}"/>
                                <input name="english[form_city]" type="hidden" value="{{ labels.en.form_city }}">
                                <input name="multilingual[form_city]" type="hidden" value="{{ labels.form_city }}">
                            </div>
                            <div class="form-group__button col-lg-12 push-to-bottom">
                                <button class="btn btn-primary nextBtn btn-lg pull-right"
                                type="button">{{ labels.form_next }}<span
                                class="glyphicon glyphicon-triangle-right" style="margin-left:20px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-2">
                    <div class="col-lg-12">
                        <div class="col-md-12" style="min-height:58rem;">
                            <h3 style="margin-bottom: 30px; margin-left: 15px;">{{ labels.form_investment }}</h3>
                            <div class="form-group col-lg-8 bottom-buffer">
                                <label for="turnover">{{ labels.form_annual_turnover.label }}</label>
                                <select name="organisation[annual_turnover]" class="form-control" id="turnover">
                                    <option value="" disabled selected>{{ labels.please_select }}</option>
                                    {% for o in labels.form_annual_turnover.options %}
                                        <option value="{{loop.index}}-turnover:{{o}}:{{labels.en.form_annual_turnover.options[loop.index0]}}">{{ o }}</option>
                                    {% endfor %}
                                </select>
                                <input name="english[form_annual_turnover]" type="hidden" value="{{ labels.en.form_annual_turnover.label }}">
                                <input name="multilingual[form_annual_turnover]" type="hidden" value="{{ labels.form_annual_turnover.label }}">
                            </div>
                            <div class="form-group col-lg-8">
                                <label for="sel1">{{ labels.form_staff_number.label }}</label>
                                <select name="organisation[number_of_employees]" class="form-control" id="staff">
                                    <option value="" disabled selected>{{ labels.please_select }}</option>
                                    {% for o in labels.form_staff_number.options %}
                                        <option value="{{loop.index}}-staff:{{o}}:{{labels.en.form_staff_number.options[loop.index0]}}">{{ o }}</option>
                                    {% endfor %}
                                </select>
                                <input name="english[form_staff_number]" type="hidden" value="{{ labels.en.form_staff_number.label }}">
                                <input name="multilingual[form_staff_number]" type="hidden" value="{{ labels.form_staff_number.label }}">
                            </div>
                            <div class="form-group col-lg-10">
                                <label class="control-label">{{ labels.form_location }}</label>
                                <fieldset class="inline">
                                    <label class="block-label" for="radio-inline-1">
                                        <input id="radio-inline-1" type="radio" name="enquiry[location_is_specific]" value="Yes">
                                        {{ labels.yes }}
                                    </label>
                                    <label class="block-label" for="radio-inline-2">
                                        <input id="radio-inline-2" type="radio" name="enquiry[location_is_specific]" value="No">
                                        {{ labels.no }}
                                    </label>
                                </fieldset>
                                <input name="english[form_location]" type="hidden" value="{{ labels.en.form_location }}">
                                <input name="multilingual[form_location]" type="hidden" value="{{ labels.form_location }}">
                            </div>
                            <div class="form-group col-lg-8">
                                <label for="location">{{ labels.form_which_part.label }}</label>
                                <select name="enquiry[primary_location]" class="form-control" id="location">
                                    <option value="" disabled selected>{{ labels.please_select }}</option>
                                    {% for o in labels.form_which_part.options %}
                                        <option value="{{loop.index}}-potential-location:{{o}}:{{labels.en.form_which_part.options[loop.index0]}}">{{ o }}</option>
                                    {% endfor %}
                                </select>
                                <input name="english[form_which_part]" type="hidden" value="{{ labels.en.form_which_part.label }}">
                                <input name="multilingual[form_which_part]" type="hidden" value="{{ labels.form_which_part.label }}">
                            </div>
                            <div class="form-group col-lg-10">
                                <label class="control-label">{{ labels.form_when }}</label>
                                <input type="date" name="enquiry[start_date]" required="required" class="form-control" placeholder="dd/mm/yyyy"/>
                                <input name="english[form_when]" type="hidden" value="{{ labels.en.form_when }}">
                                <input name="multilingual[form_when]" type="hidden" value="{{ labels.form_when }}">
                            </div>
                            <div class="form-group__button col-lg-12 push-to-bottom">
                                <button class="btn btn-primary nextBtn btn-lg pull-right"
                                type="button">
                                {{ labels.form_next }}
                                <span
                                class="glyphicon glyphicon-triangle-right"></span>
                                </button>
                                <button class="btn btn-primary prevBtn btn-lg pull-right" type="button">
                                <span class="glyphicon glyphicon-triangle-left pull-left"
                                style="margin-top: 6px;"></span>
                                {{ labels.form_previous }}</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-3">
                    <div class="col-lg-12">
                        <div class="col-md-12" style="min-height:58rem;">
                            <h3 style="margin-bottom: 30px; margin-left: 15px;">{{ labels.form_company }}</h3>
                            <div class="form-group col-lg-10">
                                <label class="control-label">{{ labels.form_registered_company }}</label>
                                <input maxlength="100" type="text" name="organisation[name]" required="required" class="form-control"
                                placeholder="{{ labels.form_enter_registered_company }}"/>
                                <input name="english[form_registered_company]" type="hidden" value="{{ labels.en.form_registered_company }}">
                                <input name="multilingual[form_registered_company]" type="hidden" value="{{ labels.form_registered_company }}">                            </div>
                                <div class="form-group col-lg-10">
                                    <label class="control-label">{{ labels.form_website }}</label>
                                    <input type="text" name="organisation[website]" required="required" class="form-control"
                                    placeholder="{{ labels.form_enter_website }}"/>
                                    <input name="english[form_website]" type="hidden" value="{{ labels.en.form_website }}">
                                    <input name="multilingual[form_website]" type="hidden" value="{{ labels.form_website }}">
                                </div>
                                <div class="form-group col-lg-8">
                                    <label for="country">{{ labels.form_headquarters }}</label>
                                    <select name="organisation[headquarters_country]" class="form-control" id="country">
                                        <option value="" disabled selected>{{ labels.please_select }}</option>
                                        <option value="1">US</option>
                                        <option value="2">DE</option>
                                        <option value="3">CN</option>
                                    </select>
                                    <input name="english[form_headquarters]" type="hidden" value="{{ labels.en.form_headquarters }}">
                                    <input name="multilingual[form_headquarters]" type="hidden" value="{{ labels.form_headquarters}}">
                                </div>
                                <div class="form-group col-lg-8">
                                    <label for="industry">{{ labels.form_primary_industry.label }}</label>
                                    <select name="organisation[industry]" class="form-control" id="industry">
                                        <option value="" disabled selected>{{ labels.please_select }}</option>
                                        {% for o in labels.form_primary_industry.options %}
                                            <option value="{{loop.index}}-industry:{{o}}:{{labels.en.form_primary_industry.options[loop.index0]}}">{{ o }}</option>
                                        {% endfor %}
                                    </select>
                                    <input name="english[form_primary_industry]" type="hidden" value="{{ labels.en.form_primary_industry.label }}">
                                    <input name="multilingual[form_primary_industry]" type="hidden" value="{{ labels.form_primary_industry.label}}">
                                </div>
                                <div class="form-group col-lg-10">
                                    <label class="control-label">{{ labels.form_other }}</label>
                                    <input type="text" name="user[other]" class="form-control" placeholder="{{ labels.form_enter_email }}"/>
                                    <input name="english[form_other]" type="hidden" value="{{ labels.en.form_other}}">
                                    <input name="multilingual[form_other]" type="hidden" value="{{ labels.form_other}}">
                                </div>
                                <div class="form-group__button col-lg-12 push-to-bottom">
                                    <button class="btn btn-primary nextBtn btn-lg pull-right"
                                    type="submit">
                                    {{ labels.form_submit }}
                                    </button>
                                    <button class="btn btn-primary prevBtn btn-lg pull-right" type="button">
                                    <span class="glyphicon glyphicon-triangle-left pull-left"
                                    style="margin-top: 6px;"></span>
                                    {{ labels.form_previous }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
