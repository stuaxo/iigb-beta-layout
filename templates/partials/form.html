<div class="container-fluid">
  <section class="container dit-form">
    <div class="container-page">
      <div class="col-md-4 form-col">
        <h3 class="dark-grey">{{contentBlocks.formBlock.content.title}}</h3>
        <p>
          {{contentBlocks.formBlock.content.contents | safe}}
        </p>
        {% for l in contentBlocks.formBlock.content.list %}
        <div class="row bottom-buffer">
          <div class="col-md-3">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          </div>
          <div class="col-md-7">
            <p>{{l | safe}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="col-md-8 form-col">
        <form role="form" id="invest-form" method="post" enctype="application/json">
          <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
              <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn active-selection btn-circle step">1</a>
              </div>
              <div class="stepwizard-step">
                <a href="#step-2" type="button" class="step" disabled="disabled">2</a>
              </div>
              <div class="stepwizard-step">
                <a href="#step-3" type="button" class="step" disabled="disabled">3</a>
              </div>
            </div>
          </div>
          <div class="row setup-content" id="step-1">
              <div class="col-md-12" style="height: 100%;">
                <h3 style="margin-bottom: 60px; margin-left: 15px;">{{labels.form_contact_details}}</h3>
                <div class="form-group col-lg-10">
                  <label class="control-label">{{labels.form_full_name}}</label>
                  <input  maxlength="100" type="text" id="username" name="username" required="required" class="form-control" placeholder="{{labels.form_enter_email}}"  />
                </div>
                <div class="form-group col-lg-10">
                  <label class="control-label">{{labels.form_email}}</label>
                  <input type="email" required="required" id="email" name="email" class="form-control" placeholder="{{labels.form_enter_email}}" />
                </div>
                <div class="form-group col-lg-6">
                  <label class="control-label">{{labels.form_phone}}</label>
                  <input type="text" id="phone" name="user[phone]" class="form-control" placeholder="{{labels.form_enter_phone}}" />
                </div>
                <div class="form-group col-lg-8">
                  <label class="control-label">{{labels.form_city}}</label>
                  <input type="text" required="required" id="city" name="user[city]" class="form-control" placeholder="{{labels.form_enter_city}}" />
                </div>
                <div class="form-group col-lg-12 push-to-bottom" style="position: absolute; bottom: 2rem; right: 2rem;">
                  <button class="btn-lg btn-primary nextBtn  pull-right" type="button" >{{labels.form_next}}<span class="glyphicon glyphicon-triangle-right" style="margin-left:20px;"></span></button>
                </div>
              </div>
          </div>
          <div class="row setup-content" id="step-2">
            <div class="col-lg-12">
              <div class="col-md-12" style="min-height:58rem;">
                <h3 style="margin-bottom: 30px; margin-left: 15px;">{{labels.form_investment}}</h3>
                <div class="form-group col-lg-8 bottom-buffer">
                  <label for="turnover">{{labels.form_annual_turnover.label}}</label>
                  <select class="form-control" id="turnover" name="organisation[turnover]">
                    <option value="" disabled selected>{{labels.please_select}}</option>
                    {% for o in labels.form_annual_turnover.options %}
                    <option value="{{loop.index}}">{{o}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group col-lg-8">
                  <label for="sel1">{{labels.form_stuff_number.label}}</label>
                  <select class="form-control" id="staffnumber" name="organisation[staff]">
                    <option value="" disabled selected>{{labels.please_select}}</option>
                    {% for o in labels.form_stuff_number.options %}
                    <option value="{{loop.index}}">{{o}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group col-lg-10">
                  <label class="control-label">{{labels.form_location}}</label>
                  <fieldset class="inline">
                    <label class="block-label" for="radio-inline-1">
                      <input id="isSpecificLocation" type="radio" name="enquiry[location_isSpecific" value="Yes">
                      {{labels.yes}}
                    </label>
                    <label class="block-label" for="radio-inline-2">
                      <input id="radio-inline-2" type="radio" name="enquiry[location_isSpecific" value="No">
                      {{labels.no}}
                    </label>
                  </fieldset>
                </div>
                <div class="form-group col-lg-8">
                  <label for="location">{{labels.form_which_part.label}}</label>
                  <select class="form-control" id="potentialLocations" name="enquiry.location">
                    <option value="" disabled selected>{{labels.please_select}}</option>
                    {% for o in labels.form_which_part.options %}
                    <option value="{{loop.index}}">{{o}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group col-lg-10">
                  <label class="control-label">{{labels.form_when}}</label>
                  <input type="date" required="required" id="startDate" name="enquiry.date" class="form-control" placeholder="dd/mm/yyyy" />
                </div>
                <div class="form-group col-lg-12 push-to-bottom" style="position: absolute; bottom: 2rem; right: 2rem;">
                  <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >{{labels.form_next}}<span class="glyphicon glyphicon-triangle-right" style="margin-left:20px;"></span></button>
                </div>
                <div class="form-group col-lg-12 push-to-bottom" style="position: absolute; bottom: 2rem; right: 17rem;">
                  <button class="btn btn-primary prevBtn btn-lg pull-right" type="button" ><span class="glyphicon glyphicon-triangle-left pull-left" style="margin-left:20px;"></span>{{labels.form_previous}}</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row setup-content" id="step-3">
            <div class="col-lg-12">
              <div class="col-md-12" style="min-height:58rem;">
                <h3 style="margin-bottom: 30px; margin-left: 15px;">{{labels.form_company}}</h3>
                <div class="form-group col-lg-10">
                  <label class="control-label">{{labels.form_registered_company}}</label>
                  <input  maxlength="100" type="text" required="required" id="orgname" class="form-control" placeholder="{{labels.form_enter_registered_company}}"  />
                </div>
                <div class="form-group col-lg-10">
                  <label class="control-label">{{labels.form_website}}</label>
                  <input type="text" required="required" id="website" class="form-control" placeholder="{{labels.form_enter_website}}" />
                </div>
                <div class="form-group col-lg-8">
                  <label for="country">{{labels.form_headquarters}}</label>
                  <select class="form-control" id="headquarters" name="organisation.country">
                    <option value="" disabled selected>{{labels.please_select}}</option>
                    <option value="1">US</option>
                    <option value="2">DE</option>
                    <option value="3">CN</option>
                  </select>
                </div>
                <div class="form-group col-lg-8">
                  <label for="industry">{{labels.form_primary_industry}}</label>
                  <select class="form-control" id="industry" name="organisation.industry">
                    <option value="" disabled selected>{{labels.please_select}}</option>
                    <option value="1">US</option>
                    <option value="2">DE</option>
                    <option value="3">CN</option>
                  </select>
                </div>
                <div class="form-group col-lg-10">
                  <label class="control-label">{{labels.form_other}}</label>
                  <input type="text"  id="other" class="form-control" name="other" placeholder="{{labels.form_enter_email}}" />
                </div>
                <div class="form-group col-lg-12 push-to-bottom" style="position: absolute; bottom: 2rem; right: 2rem;">
                  <button class="btn btn-primary submitBtn btn-lg pull-right" type="button" >{{labels.form_submit}}<span class="glyphicon glyphicon-triangle-right" style="margin-left:20px;"></span></button>
                </div>
                <div class="form-group col-lg-12 push-to-bottom" style="position: absolute; bottom: 2rem; right: 17rem;">
                  <button class="btn btn-primary prevBtn btn-lg pull-right" type="button" ><span class="glyphicon glyphicon-triangle-left pull-left" style="margin-left:20px;"></span>{{labels.form_previous}}</button>
                </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
