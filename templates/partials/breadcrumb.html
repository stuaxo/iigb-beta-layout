<div class="container">
    <ol class="breadcrumb">
        {% if breadcrumb %}
        {% for elem in breadcrumb %}
        {% if not loop.last %}
        <li>
            <a href="{{elem.link}}">{{elem.title}}</a>
        </li>
        {% else %}
        <li>
            {{elem.title}}
        </li>
        {% endif %}
        {% endfor %}
        {% endif %}
    </ol>
</div>
