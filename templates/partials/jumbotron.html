{% if contentBlocks.pageHeader.heroImage %}
    <style>
        .jumbotron {
            background-image: url("/media/hero-img/{{contentBlocks.pageHeader.heroImage}}");
            /*background-size: cover;*/
        }
    </style>
{% endif %}

<div class="jumbotron">
    <div class="container">
        <div class="dit-hero__content">

            <div class="row">
                <div class="col-sm-10 col-md-8">
                    <h1>{{ contentBlocks.pageHeader.content.title }}</h1>
                    <p>{{ contentBlocks.pageHeader.content.contents | safe }}</p>
                </div>
            </div>

            {% if contentBlocks.pageHeader.heroVideo %}
                <!--[if ! IE]><!-->
                <p>
                    <a href="#" class="bg-video-inactive bg-video-play dit-text-decoration-none" data-toggle="modal"
                       data-target="#heroVideo">
                        <div class="dit-play-video">
                            <div class="dit-play-container">
                                <span class="dit-video-anchor">{{labels.watch_video}}</span>
                            </div>
                            <span class="glyphicon glyphicon-play dit-play-icon" aria-hidden="true"></span>
                        </div>
                    </a>
                </p>
                <!--<![endif]-->
                <!--[if gte IE 9]>

        <p class="text-center"><a href="#" class="bg-video-inactive bg-video-play" data-toggle="modal"
                                  data-target="#heroVideo">Watch video <span class="glyphicon glyphicon-play-circle dit-play"
                                                                             aria-hidden="true"></span></a></p>
        <![endif]-->
                <!--[if lte IE 8]>
        <iframe width="560" height="315" title="YouTube video player" id="yt0" role="presentation"
                src="{{contentBlocks.pageHeader.externalVideo}}?controls=0&showinfo=0&origin=https%3A%2F%2Fwww.gov.uk&rel=0&enablejsapi=1&widgetid=1"
                frameBorder="0" allowfullscreen="1"></iframe>
        <![endif]-->
            {% endif %}
        </div>
    </div>
    {% if contentBlocks.pageHeader.heroVideo %}
        <div class="modal fade" id="heroVideo" role="dialog">
            <span class="glyphicon glyphicon-remove dit-remove-icon" data-dismiss="modal"></span>
            <div class="modal-dialog video-wrapper">
                <iframe width="560" height="315" src="{{contentBlocks.pageHeader.externalVideo}}" frameborder="0"
                        allowfullscreen></iframe>
            </div>
        </div>

        <video autoplay loop poster="/media/vid/{{contentBlocks.pageHeader.heroVideoImage}}" class="dit-hero__video-bg">
            <source src="/media/vid/{{contentBlocks.pageHeader.heroVideo}}" type="video/mp4">
        </video>
    {% endif %}
</div>
